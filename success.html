<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - BTCstudio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }
        
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(#2a2a2a 1px, transparent 1px),
                linear-gradient(90deg, #2a2a2a 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: 0;
        }
        
        .success-container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            text-align: center;
            background: #1a1a1a;
            border: 2px solid #f7931a;
            padding: 4rem 3rem;
            box-shadow: 0 0 40px rgba(247, 147, 26, 0.2);
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            border: 3px solid #00ff88;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease;
        }
        
        .checkmark svg {
            width: 50px;
            height: 50px;
            stroke: #00ff88;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.5s ease 0.3s forwards;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #f7931a;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        
        p {
            font-size: 1.1rem;
            color: #a0a0a0;
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #f7931a;
            background: transparent;
            color: #f7931a;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #f7931a;
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        .btn:hover {
            color: #0a0a0a;
        }
        
        .btn:hover::before {
            left: 0;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="success-container">
        <div class="checkmark">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <path d="M14 27l8 8 16-16" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1>Message Sent!</h1>
        <p>
            Thank you for reaching out to BTCstudio. We've received your message and will get back to you within 24 hours.
        </p>
        <p style="font-size: 0.9rem; margin-bottom: 2.5rem;">
            Check your inbox for a confirmation email.
        </p>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
